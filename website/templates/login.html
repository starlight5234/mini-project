{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block navbar %} 
<li>
    <a class="nav-item nav-link text-white" href="/signup">Signup</a>
</li>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <form method="POST">
    <h3 class="text-dark" align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email address"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
